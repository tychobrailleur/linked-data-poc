        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Linked</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li class="nav-header">Nav header</li>
                                    <li><a href="#">Separated link</a></li>
                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form pull-right">
                            <input class="input-xlarge" id="q" type="text" placeholder="Company Name" data-bind="value: input">
                            <button type="submit" id="searchBtn" class="btn btn-primary" data-bind="click: getReport">Go</button>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

        <div class="container">
            <div id="spinner" class="container" data-bind="visible: !show">
                <img src="img/ajax-loader.gif" alt="Loading...">
            </div>
            <div id="report" class="container" data-bind="visible: show">
                <h1 data-bind="text: name"></h1>
                <p class="report-details"><span data-bind="text: duns"></span> &middot; <addr data-bind="text: address"></addr></p>
                <div class="row">
                    <div id="report-abstract" class="span8">
                        <p data-bind="text: description"></p>
                    </div>
                    <div class="span4" id="report-info">
                        <img width="200" id="report-logo" data-bind="attr: { src: logo, alt: name }">
                        <dl class="dl-horizontal dl-multicolumn">
                            <dt>Founded</dt>
                            <dd data-bind="text: foundingDate"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <hr>

            <footer>
